<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty - Portal</title>
  <style>
    body { margin:0; font-family:Arial; }
    nav { background:#007bff; padding:15px; display:flex; justify-content:space-between; color:white; }
    nav a { color:white; margin:0 10px; text-decoration:none; }
    nav a:hover { text-decoration:underline; }
    table { border-collapse:collapse; width:80%; margin:30px auto; }
    th, td { border:1px solid #ddd; padding:10px; text-align:center; }
    th { background:#007bff; color:white; }
  </style>
</head>
<body onload="loadFaculty()">
  <nav>
    <div>Faculty Portal</div>
    <div>
      <a href="home.html">Home</a>
      <a href="student.html">Students</a>
      <a href="faculty.html">Faculty</a>
      <a href="contact.html">Contact</a>
      <a href="logout.html">Logout</a>
    </div>
  </nav>

  <h2 style="text-align:center;">Faculty Records</h2>
  <table id="facultyTable">
    <tr><th>ID</th><th>Name</th><th>Designation</th><th>Email</th></tr>
  </table>

  <script>
    function loadFaculty(){
      if(localStorage.getItem("isLoggedIn") !== "true"){ window.location.href="login.html"; return; }
      let faculty = JSON.parse(localStorage.getItem("faculty") || "[]");
      if(faculty.length === 0){
        faculty = [
          {id:"F01", name:"Dr. Sharma", designation:"Professor", email:"sharma@uni.com"},
          {id:"F02", name:"Ms. Priya", designation:"Assistant Professor", email:"priya@uni.com"},
          {id:"F03", name:"Mr. Ramesh", designation:"Lecturer", email:"ramesh@uni.com"}
        ];
        localStorage.setItem("faculty", JSON.stringify(faculty));
      }
      let table = document.getElementById("facultyTable");
      faculty.forEach(f => {
        let row = table.insertRow();
        row.insertCell(0).innerText = f.id;
        row.insertCell(1).innerText = f.name;
        row.insertCell(2).innerText = f.designation;
        row.insertCell(3).innerText = f.email;
      });
    }
  </script>
</body>
</html>
