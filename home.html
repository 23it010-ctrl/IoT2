<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Front Page</title>
  <style>
    /* === Reset === */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    /* === Animated Gradient Background === */
    body {
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Navigation */
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s;
    }
    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s;
      margin: auto;
    }
    nav a:hover::after {
      width: 100%;
    }

    /* Glassmorphism card */
    .card {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeUp 1.5s ease;
    }
    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 2rem;
    }
    .card p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    button {
      background: #fff;
      color: #222;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover {
      background: #fdbb2d;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 50px;
      opacity: 0.8;
    }

    /* Dark Mode */
    body.dark {
      background: #111;
      color: #eee;
    }
    body.dark nav a::after { background: #fdbb2d; }
    body.dark .card { background: rgba(0,0,0,0.4); }
    body.dark button { background: #fdbb2d; color: #000; }
  </style>
</head>
<body>
  <header>
    <h1>üåê My Professional Web Page</h1>
    <p>Modern design with animations and JavaScript</p>
    <div id="clock"></div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="card">
    <h2>Interactive Section</h2>
    <p id="text">Click the button to change my color or toggle dark mode!</p>
    <button onclick="changeColor()">Change Text Color</button>
    <br><br>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <footer>
    <p>&copy; 2025 My Website. Built with ‚ù§Ô∏è and JavaScript.</p>
  </footer>

  <script>
    // Welcome alert
    window.onload = function() {
      alert("üöÄ Welcome to My Professional Front Page!");
      startClock();
    };

    // Change text color
    function changeColor() {
      const colors = ["#fdbb2d", "#00ffcc", "#ff6f61", "#00bcd4", "#ff4081"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("text").style.color = randomColor;
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Digital clock
    function startClock() {
      setInterval(function() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
      }, 1000);
    }
  </script>
</body>
</html>
